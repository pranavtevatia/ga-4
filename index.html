<html>
<head>

  <title>Diagnostic Lab</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm" onsubmit="return validateLogin()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Login">
  </form>

  <div id="addressSection" style="display: none;">
    <h1>Address</h1>
    <form id="addressForm" onsubmit="return validateAddress()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      <br>
      <input type="submit" value="Next">
    </form>
  </div>

  <div id="packageSection" style="display: none;">
    <h1>Select a Package</h1>
    <form id="packageForm" onsubmit="return validatePackage()">
      <input type="radio" id="package1" name="package" value="package1">
      <label for="package1">Package 1</label>
      <br>
      <input type="radio" id="package2" name="package" value="package2">
      <label for="package2">Package 2</label>
      <br>
      <input type="submit" value="Next">
    </form>
  </div>

  <div id="dateSection" style="display: none;">
    <h1>Select Date and Time Slot</h1>
    <form id="dateForm" onsubmit="return validateDate()">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <br>
      <label for="time">Time Slot:</label>
      <select id="time" name="time" required>
        <option value="">Select a time slot</option>
        <option value="9am-11am">9am-11am</option>
        <option value="11am-1pm">11am-1pm</option>
        <option value="2pm-4pm">2pm-4pm</option>
      </select>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="editSection" style="display: none;">
    <h1>Edit Time Slot</h1>
    <form id="editForm" onsubmit="return validateEdit()">
      <label for="newTime">New Time Slot:</label>
      <select id="newTime" name="newTime" required>
        <option value="">Select a new time slot</option>
        <option value="9am-11am">9am-11am</option>
        <option value="11am-1pm">11am-1pm</option>
        <option value="2pm-4pm">2pm-4pm</option>
      </select>
      <br>
      <input type="submit" value="Save">
    </form>
  </div>

  <div id="ctaSection" style="display: none;">
    <h1>Thank you for your submission!</h1>
    <p>You have successfully booked your time slot.</p>
    <p>If you want to edit your time slot, click the button below:</p>
    <button onclick="editTimeSlot()">Edit Time Slot</button>
  </div>

  <script>
    function validateLogin() {
      // Perform login validation logic here
      document.getElementById('addressSection').style.display = 'block';
      return false; // Prevent form submission for demonstration purposes
    }

    function validateAddress() {
      // Perform address validation logic here
      document.getElementById('packageSection').style.display = 'block';
      return false; // Prevent form submission for demonstration purposes
    }

    function validatePackage() {
      // Perform package validation logic here
      document.getElementById('dateSection').style.display = 'block';
      return false; // Prevent form submission for demonstration purposes
    }

    function validateDate() {
      // Perform date validation logic here
      document.getElementById('ctaSection').style.display = 'block';
      return false; // Prevent form submission for demonstration purposes
    }

    function validateEdit() {
      // Perform edit validation logic here
      return false; // Prevent form submission for demonstration purposes
    }

    function editTimeSlot() {
      document.getElementById('dateSection').style.display = 'block';
      document.getElementById('ctaSection').style.display = 'none';
    }
  </script>
</body>
</html>
